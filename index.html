<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat - Video Chat with Nearby Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-video"></i> LocalChat</h1>
            <p>Connect with people nearby through video chat</p>
        </header>

        <main class="main-content">
            <div id="welcome-screen" class="screen active">
                <div class="welcome-card">
                    <h2>Start a Video Chat</h2>
                    <p>Create a room and connect with people in your area</p>
                    
                    <div class="location-status">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location-text">Getting your location...</span>
                    </div>

                    <div class="action-buttons">
                        <button id="create-room-btn" class="btn btn-primary" disabled>
                            <i class="fas fa-plus"></i> Create Room
                        </button>
                        <button id="join-room-btn" class="btn btn-secondary" disabled>
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>

                    <div class="nearby-rooms" id="nearby-rooms" style="display: none;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3>Rooms Nearby</h3>
                            <div style="display: flex; gap: 8px;">
                                <button id="refresh-rooms-btn" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem;">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                                <button id="test-room-btn" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem;" onclick="createTestRoom()">
                                    <i class="fas fa-plus"></i> Test Room
                                </button>
                            </div>
                        </div>
                        <div id="rooms-list"></div>
                    </div>
                </div>
            </div>

            <div id="create-room-screen" class="screen">
                <div class="room-card">
                    <h2>Create New Room</h2>
                    <div class="form-group">
                        <label for="room-name">Room Name</label>
                        <input type="text" id="room-name" placeholder="Enter room name" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="room-radius">Discovery Radius (km)</label>
                        <select id="room-radius">
                            <option value="1">1 km</option>
                            <option value="5" selected>5 km</option>
                            <option value="10">10 km</option>
                            <option value="25">25 km</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="allow-discovery" checked>
                            Allow nearby users to discover this room
                        </label>
                    </div>
                    <div class="action-buttons">
                        <button id="start-room-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i> Start Room
                        </button>
                        <button id="back-to-welcome" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                </div>
            </div>

            <div id="join-room-screen" class="screen">
                <div class="room-card">
                    <h2>Join Room</h2>
                    <div class="form-group">
                        <label for="room-code">Room Code</label>
                        <input type="text" id="room-code" placeholder="Enter room code" maxlength="8">
                    </div>
                    <div class="action-buttons">
                        <button id="join-room-code-btn" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                        <button id="back-to-welcome-join" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                </div>
            </div>

            <div id="video-chat-screen" class="screen">
                <div class="video-container">
                    <div class="video-header">
                        <div class="room-info">
                            <h3 id="current-room-name">Room Name</h3>
                            <span id="current-room-code" class="room-code"></span>
                        </div>
                        <div class="video-controls">
                            <button id="mute-btn" class="control-btn">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="video-btn" class="control-btn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button id="end-call-btn" class="control-btn danger">
                                <i class="fas fa-phone-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="video-grid">
                        <div class="video-wrapper local">
                            <video id="local-video" autoplay muted playsinline></video>
                            <div class="video-label">You</div>
                        </div>
                        <div class="video-wrapper remote" id="remote-video-container">
                            <video id="remote-video" autoplay playsinline></video>
                            <div class="video-label">Remote User</div>
                        </div>
                    </div>

                    <div class="chat-info">
                        <p id="connection-status">Waiting for connection...</p>
                        <div id="participants-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; No data is stored or saved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
